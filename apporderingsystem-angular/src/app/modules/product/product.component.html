<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Products</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Maintenance</a></li>
                    <li class="breadcrumb-item active">Products</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" (click)="creating=true;" data-toggle="modal"
                    data-target="#modal-default"><i class="fa fa-plus"></i>&nbsp;&nbsp; New Product</button>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Products List</h3>
                    </div>
                    <div class="card-body table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table" class="table row-border hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>SKU</th>
                                    <th>Name</th>
                                    <th>Kind</th>
                                    <th>Label</th>
                                    <th>Price</th>
                                    <th>UnitMeasurement</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td>{{product.productId}}</td>
                                    <td>{{product.sku}}</td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.kind}}</td>
                                    <td>{{product.label}}</td>
                                    <td>{{product.price.toFixed(2)}}</td>
                                    <td>{{product.unitMeasurement}}</td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <button (click)="edit(product.productId)" type="button" class="btn btn-warning" data-toggle="modal"
                                            data-target="#modal-default">
                                                <i class="fas fa-edit" ></i>
                                            </button>
                                            <button (click)="delete(product.productId)" type="button" class="btn btn-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-default"  data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ngNativeValidate [formGroup]="formProduct" (ngSubmit)="submit()">
                    <div class="modal-header">
                        <h4 class="modal-title">{{creating?'New':'Editing'}} Product</h4>
                        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputSKU">SKU</label>
                            <input required type="text" class="form-control" name="" formControlName="SKU" 
                                class="form-control" placeholder="Enter SKU" required>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input required type="text" class="form-control" name="" formControlName="Name" 
                                class="form-control" placeholder="Enter name of product" required>
                        </div>
                        <div class="form-group">
                            <label for="inputKind">Kind</label>
                            <input required type="text" class="form-control" name="" formControlName="Kind" 
                                class="form-control" placeholder="Enter kind" required>
                        </div>
                        <div class="form-group">
                            <label for="inputLabel">Label</label>
                            <input required type="text" class="form-control" name="" formControlName="Label" 
                                class="form-control" placeholder="Enter label" required>
                        </div>
                        <div class="form-group">
                           <label for="inputPrice">Price</label>
                            <input required type="text" class="form-control" name="" formControlName="Price" 
                                class="form-control" placeholder="Enter price" required>
                        </div>
                        <div class="form-group">
                            <label for="inputUnitMeasurement">UnitMeasurement</label>
                             <input required type="text" class="form-control" name="" formControlName="UnitMeasurement" 
                                 class="form-control" placeholder="Enter unit measurement" required>
                         </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()"> Close</button>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;&nbsp;
                            Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
