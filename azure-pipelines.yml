trigger:
- main  # Cambia esto si tu rama principal tiene un nombre diferente

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  displayName: 'Build and Publish Artifact'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      cd apporderingsystem-angular
      npm install --force
      npm run build --configuration=production
    displayName: 'Build Angular App'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)/apporderingsystem-angular/dist'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/angular-app.zip'
      replaceExistingArchive: true
    displayName: 'Archive Angular App'

  - publish: $(Build.ArtifactStagingDirectory)/angular-app.zip
    artifact: AngularApp
    displayName: 'Publish Angular App Artifact'

- job: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  pool:
    vmImage: 'windows-latest'
  steps:
  - download: current
    artifact: AngularApp
    displayName: 'Download Angular App Artifact'

  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'appServiceConnection'
      appType: 'webApp'
      WebAppName: 'appinventory'
      packageForLinux: '$(Pipeline.Workspace)/drop/angular-app.zip'
    displayName: 'Deploy to Azure App Service'